site_name: PaddleX 文档 #站点名称
site_url: https://paddlepaddle.github.io/PaddleX/
docs_dir: docs # 文档路径

repo_url: https://github.com/PaddlePaddle/PaddleX #仓库地址

edit_uri: edit/develop/docs/ #修改文件的路径
theme:
  name: material
  # logo: ./static/images/logo.jpg #设置左上角logo
  # favicon: ./static/images/logo.jpg
  custom_dir: overrides #用于自定义站点效果
  features:
    - announce.dismiss
    - content.action.edit #可以编辑页面源码
    - content.action.view #可以查看页面源码
    - content.code.annotate
    - content.code.copy
    # - content.code.select
    # - content.footnote.tooltips
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.instant.prefetch
    # - navigation.instant.progress
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - navigation.expand  # 默认打开所有的字节
    - navigation.path
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  palette: #设置切换light和dark模式
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to system preference
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  icon:
    logo: logo
    edit: material/pencil
    view: material/eye
    repo: fontawesome/brands/github


